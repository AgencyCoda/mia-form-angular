<div class="add-list-field {{ field.classes }}">
    <div class="header">
        <mat-label *ngIf="field.label"> {{ field.label }} </mat-label>
    </div>

    <div *ngIf="dataItems" class="list-items">
        <ng-container *ngFor="let item of dataItems; let i = index">

            <button mat-icon-button matSuffix color="warn" matTooltip="Remove" type="button"><mat-icon>close</mat-icon></button>

        </ng-container>
    </div>

    <mat-form-field *ngIf="input">
        <mat-label *ngIf="field.label"> {{ field.label }} </mat-label>
        <input matInput type="text" [formControl]="input" [placeholder]="field.placeholder ? field.placeholder : ''" [disabled]="field.isDisabled ? field.isDisabled : false" [matAutocomplete]="auto">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayFn">
          <mat-option *ngFor="let item of filteredOptions | async" [value]="item">
            {{ displayFn(item) }}
          </mat-option>
        </mat-autocomplete>
        <mat-hint *ngIf="field.caption" [align]="'end'"> {{ field.caption }} </mat-hint>
    </mat-form-field>

    <button mat-stroked-button color="primary" class="btn-add-item" type="button">+ ADD</button>
</div>
