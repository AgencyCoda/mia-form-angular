<div class="avatar-list-service {{ field.classes }}">
    <mat-label *ngIf="field.label"> {{ field.label }} </mat-label>

    <div class="avatar-items-selected">
        <button *ngFor="let itSel of inputList.value; let index = index" mat-mini-fab class="button-avatar-item" (click)="onClickRemove(index)">
            <img *ngIf="getAvatar(itSel) != ''" [src]="getAvatar(itSel)" />
            <span *ngIf="getAvatar(itSel) == ''">{{ getInitials(itSel) }}</span>
        </button>
        <button mat-icon-button class="add-button-avatar" [matMenuTriggerFor]="addNewAvatar">
            <mat-icon>add</mat-icon>
        </button>
    </div>


    <mat-menu #addNewAvatar="matMenu" class="mat-menu-avatar-list-service">
        <mat-form-field *ngIf="input" (click)="$event.stopPropagation();" (keyup)="applySearch()">
            <input matInput type="text" [formControl]="input" [placeholder]="'Search'" />
            <mat-error *ngIf="showError">{{ getErrorMessage() }}</mat-error>
        </mat-form-field>
        <div class="items">
            <div mat-menu-item *ngFor="let item of itemsFiltered" (click)="onClickAdd(item)">
              <img *ngIf="field.extra.show_image" [src]="item[field.extra.image_field]" (error)="onImageError($event)" class="item-image" />
                {{ getFieldValueByKey(item, field.extra.field_display) }}
            </div>
        </div>
    </mat-menu>
</div>
