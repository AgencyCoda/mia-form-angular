<mat-form-field *ngIf="input" class="{{ field.classes }}" [appearance]="getAppearance()">
    <mat-label *ngIf="field.label"> {{ field.label }} </mat-label>
    <mat-chip-grid #chipList aria-label="Tags" multiple>
      <mat-chip-row *ngFor="let tag of input.value" (removed)="remove(tag)"> {{ tag }} </mat-chip-row>
      <input placeholder="New tag..." [matChipInputFor]="chipList" (matChipInputTokenEnd)="addTagFromInput($event)">
    </mat-chip-grid>
    <mat-hint *ngIf="field.caption" [align]="'end'"> {{ field.caption }} </mat-hint>
  </mat-form-field>
