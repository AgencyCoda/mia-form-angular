<input *ngIf="input" class="title-field {{ field.classes }}" type="text" [formControl]="input" [placeholder]="field.placeholder ? field.placeholder : ''" [disabled]="field.isDisabled ? field.isDisabled : false" />
<mat-hint *ngIf="field.caption" [align]="'end'"> {{ field.caption }} </mat-hint>

<mat-error *ngIf="showError">{{ getErrorMessage() }}</mat-error>
