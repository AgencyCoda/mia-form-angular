<mat-form-field *ngIf="input" class="{{ field.classes }}">
    <mat-label *ngIf="field.label"> {{ field.label }} </mat-label>

    <mat-select [formControl]="input" [placeholder]="field.placeholder ? field.placeholder : ''" [disabled]="field.isDisabled ? field.isDisabled : false">
        <mat-option *ngFor="let option of items" [value]="option.id"> {{ getFieldValueByKey(option, field.extra.field_display) }} </mat-option>
    </mat-select>

    <mat-hint *ngIf="field.caption" [align]="'end'"> {{ field.caption }} </mat-hint>
</mat-form-field>
