<div class="size-radio-field">
  <label *ngIf="field.label">{{ field.label }}</label>
  <div class="d-flex">
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
      <mat-button-toggle (click)="onClickWithString('small')" value="small">S</mat-button-toggle>
      <mat-button-toggle (click)="onClickWithString('medium')" value='medium'>M</mat-button-toggle>
      <mat-button-toggle (click)="onClickWithString('large')" value='large'>L</mat-button-toggle>
      <mat-button-toggle (click)="onClickCustom()"  value='custom'>...</mat-button-toggle>
    </mat-button-toggle-group>

    <!-- <button mat-icon-button (click)="onClickWithString('small')">S</button>
    <button mat-icon-button (click)="onClickWithString('medium')">M</button>
    <button mat-icon-button (click)="onClickWithString('large')">L</button>
    <button mat-icon-button (click)="onClickCustom()">...</button> -->
  </div>

    <mat-form-field *ngIf="input.value == undefined" [appearance]="getAppearance()">
        <mat-label *ngIf="field.label">Custom</mat-label>
        <input matInput type="text" [formControl]="inputCustom" />
    </mat-form-field>
</div>
