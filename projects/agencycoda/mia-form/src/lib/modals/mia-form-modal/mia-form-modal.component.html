<h4 mat-dialog-title>
    <span *ngIf="data.item.id == 0">{{ data.titleNew }}</span>
    <span *ngIf="data.item.id > 0">{{ data.titleEdit }}</span>
    <button mat-icon-button matTooltip="Close" mat-dialog-close><mat-icon>close</mat-icon></button>
</h4>

<mat-dialog-content>
    <div class="form-modal">
        <div fxLayout="column" fxLayoutGap="16px">
            <mia-form #miaForm [config]="data.config" [item]="data.item"></mia-form>
        </div>
    </div>
</mat-dialog-content>

<div class="mat-dialog-actions" mat-dialog-actions>
    <button *ngIf="!isSending" mat-stroked-button matDialogClose>Cancel</button>
    <button *ngIf="!isSending" mat-raised-button color="primary" (click)="onClickSave()">Save</button>
</div>
