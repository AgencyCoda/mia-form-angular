<ngx-intl-tel-input
#phoneInput
		[cssClass]="'custom-phone-field'"
		[enablePlaceholder]="true"
		[searchCountryFlag]="true"
		[selectFirstCountry]="false"
		[selectedCountryISO]="CountryISO.Argentina"
        [searchCountryPlaceholder]="'Buscar país'"
		[maxLength]="15"
		[phoneValidation]="true"
		[inputId]="field.key"
		[formControl]="input"
	></ngx-intl-tel-input>
